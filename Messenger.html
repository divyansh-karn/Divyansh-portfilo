<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLine | Admin Live Messenger</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* --- Aapka Purana CSS --- */
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glass-wrapper {
            width: 450px;
            height: 550px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .glass-nav {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            /* Green for connected */
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 1.5s infinite;
        }

        .feed {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 18px 18px 18px 4px;
            border-left: 3px solid #00d2ff;
            animation: slideIn 0.5s ease forwards;
        }

        .sender-name {
            color: #00d2ff;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        .feed::-webkit-scrollbar {
            width: 5px;
        }

        .feed::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .id-badge {
            font-size: 10px;
            background: rgba(0, 210, 255, 0.2);
            padding: 2px 8px;
            border-radius: 10px;
            color: #00d2ff;
        }
    </style>
</head>

<body>

    <div class="glass-wrapper">
        <nav class="glass-nav">
            <div class="brand">
                <div class="live-dot" id="live-dot"></div>
                <span>ADMIN RECEIVER</span>
            </div>
            <div class="id-badge" id="my-id">Initializing...</div>
        </nav>
        <div id="message-feed" class="feed"></div>
    </div>

    <div style="font-size: 12px; color: #aaa;">Status: <span id="peer-status">Connecting to Peer Network...</span></div>

    <script>
        const feed = document.getElementById('message-feed');
        const statusText = document.getElementById('peer-status');
        const myIdBadge = document.getElementById('my-id');

        // 1. PeerJS Setup with Fixed ID (Taaki Portfolio ko pata ho kahan bhejiyo hai)
        // 'divyansh-admin-99' aapka unique address hai
        const peer = new Peer('divyansh-admin-99');

        peer.on('open', (id) => {
            statusText.innerText = "Online & Ready to Receive";
            myIdBadge.innerText = "ID: " + id;
            renderMessage("SYSTEM", "Secure P2P Tunnel Established. ID: " + id, "NOW");
        });

        // 2. Incoming Message Logic
        peer.on('connection', (conn) => {
            conn.on('data', (data) => {
                // Play notification sound
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
                audio.play();

                renderMessage(data.name, data.msg, data.time);
            });

            conn.on('open', () => {
                console.log("New connection from Portfolio!");
            });
        });

        function renderMessage(name, text, time) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `
                <div class="sender-name">‚óè ${name}</div>
                <div style="font-size: 14px; line-height: 1.5;">${text}</div>
                <div style="font-size: 10px; color: #aaa; margin-top: 8px; text-align: right;">${time}</div>
            `;
            feed.appendChild(msgDiv);
            feed.scrollTop = feed.scrollHeight;
        }

        peer.on('error', (err) => {
            if (err.type === 'unavailable-id') {
                alert("ID already in use! Close other tabs of this messenger.");
            }
            statusText.innerText = "Error: " + err.type;
        });
    </script>
</body>

</html>
