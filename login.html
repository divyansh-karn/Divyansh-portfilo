<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a252f;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ccc;
            transition: 0.3s;
            pointer-events: none;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
            top: -5px;
            font-size: 12px;
            color: #3498db;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .error {
            color: #ff4757;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="email" required>
                <label>Email ID</label>
            </div>
            <div class="input-group">
                <input type="password" id="pass" required>
                <label>Password</label>
            </div>
            <button type="submit" class="login-btn" id="lBtn">
                <span id="lTxt">Login</span>
                <div class="spinner" id="lSpin"></div>
            </button>
            <p class="error" id="err">Incorrect Credentials!</p>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').onsubmit = (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('pass').value.trim();
        const btnTxt = document.getElementById('lTxt');
        const btnSpin = document.getElementById('lSpin');

        // Loading spinner dikhayein
        btnTxt.style.display = 'none';
        btnSpin.style.display = 'block';

        setTimeout(() => {
            // Sahi Details Check Karein
            if (email === "priyanshrajput42693@gmail.com" && pass === "Priyansh@123") {
                localStorage.setItem("adminAuth", "active");
                window.location.href = "index.html"; 
            } else {
                // Error dikhayein
                btnTxt.style.display = 'block';
                btnSpin.style.display = 'none';
                document.getElementById('err').style.display = 'block';
                alert("Galti hai! Email ya Password sahi nahi hai.");
            }
        }, 1000);
    };
    </script>
    
</body>


</html>
